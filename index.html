<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
</head>
<body>
  <h1>Send a Message</h1>
  <form id="telegramForm">
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="text" rows="5" cols="30" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <p id="status" style="color: green; display: none;">Message sent successfully!</p>
  <p id="error" style="color: red; display: none;">Failed to send the message. Please try again.</p>

  <script>
    document.getElementById('telegramForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent page reload

      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');

      // Clear any previous messages
      statusEl.style.display = 'none';
      errorEl.style.display = 'none';

      // Prepare form data
      const formData = {
        text: document.getElementById('message').value,
      };

      try {
        // Replace with your Worker URL
        const response = await fetch('https://long-brook-3609.henrycrane65.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          statusEl.style.display = 'block'; // Show success message
        } else {
          errorEl.style.display = 'block'; // Show error message
        }
      } catch (error) {
        errorEl.style.display = 'block'; // Show error message
        console.error('An error occurred:', error.message);
      }
    });
  </script>
</body>
</html>
